    password: password
  enable-csrf: false
spring:
  profiles: cloud
  cloud:
    config:
      discovery:
        enabled: true
security.ignored: /resources/**
# added the following Eureka section
eureka:
  instance:
    prefer-ip-address: true
  client:
    registerWithEureka: true
    fetchRegistry: true
    serviceUrl:
      defaultZone: https://discovery-service-glummest-nasologist.apps.apcf.io/
    healthcheck:
      enabled: true
